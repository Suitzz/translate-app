<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YaaBet</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="title">YaaBet</h1>
        <form id="translationForm">
            <label for="textInput"></label>
            <textarea id="textInput" class="textInput" rows="4" cols="50" placeholder="Enter text..."></textarea>

            <div class="selectLanguage">
                <label class="translateLabel" for="languageSelect">Select language:</label>
                <div class="selectWrapper">
                    <select class="translateSelect" id="languageSelect">
                        <option value="pt">Portuguese</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="en">English</option>
                        <option value="ca">Catalan</option>
                        <option value="de">German</option>
                        <option value="it">Italian</option>
                        <option value="nl">Dutch</option>
                    </select>
                    <div class="select-border"></div>
                </div>
                <div class="flagButtons" id="flagButtons">
                    <button class="flagButton" data-lang="es" onclick="changeLanguage('es')"><img
                            src="https://flagcdn.com/w40/es.png" alt=""></button>
                    <button class="flagButton" data-lang="pt" onclick="changeLanguage('pt')"><img
                            src="https://flagcdn.com/w40/pt.png" alt="Portugal"></button>
                    <button class="flagButton" data-lang="fr" onclick="changeLanguage('fr')"><img
                            src="https://flagcdn.com/w40/fr.png" alt=""></button>
                    <button class="flagButton" data-lang="en" onclick="changeLanguage('en')"><img
                            src="https://flagcdn.com/w40/gb.png" alt=""></button>
                    <button class="flagButton" data-lang="ca" onclick="changeLanguage('ca')"><img
                            src="https://flagcdn.com/w40/ad.png" alt=""></button>
                    <button class="flagButton" data-lang="de" onclick="changeLanguage('de')"><img
                            src="https://flagcdn.com/w40/de.png" alt=""></button>
                    <button class="flagButton" data-lang="it" onclick="changeLanguage('it')"><img
                            src="https://flagcdn.com/w40/it.png" alt=""></button>
                    <button class="flagButton" data-lang="nl" onclick="changeLanguage('nl')"><img
                            src="https://flagcdn.com/w40/nl.png" alt=""></button>
                </div>
                <button class="translate-button" type="button" onclick="selectLanguage(event)">Translate</button>
            </div>
        </form>

        <div class="textOutput" id="resultContainer">
            <p id="resultText"></p>
        </div>
    </div>

</body>

</html>
