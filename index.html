<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/libretranslate"></script>


</head>
<body>

    <div class="container">
        <h1>Translation App</h1>
        <form id="translationForm">
            <label for="textInput">Enter the text to translate:</label>
            <textarea id="textInput" rows="4" cols="50" placeholder="Enter text..."></textarea>

            <label for="languageSelect">Select the target language:</label>
            <select id="languageSelect">
                <option value="pt">Portuguese</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <!-- Add more options as needed -->
            </select>
            <button type="button" onclick="translateText()">Translate</button>

        </form>

        <div id="resultContainer">
            <h3>Result:</h3>
            <p id="resultText"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
